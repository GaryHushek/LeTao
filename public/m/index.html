<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘letao.com</title>
    <!-- 引入站点图标 rel="icon" 表示引入文件是图标-->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入MUI的css包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入FontAwesome css包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己写的样式文件（less文件） -->
    <link rel="stylesheet" href="./less/index.less">
    <!-- 引入less编译器文件less.js -->
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 自动轮播需要增加最后一张图片在第一张前面 
                     增加第一张在最后一张后面
                -->

                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./images/banner6.png" />
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner1.png" />
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner2.png" />
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner3.png" />
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner4.png" />
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner5.png" />
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="./images/banner6.png" />
                    </a>
                </div>
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="./images/banner1.png" />
                    </a>
                </div>
            </div>
            <!-- banner下面的小圆点 -->
            <div class="mui-slider-indicator">
                <!-- 有几个小圆点就写几个mui-indicator -->
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
    </header>
    <!-- 头部模块的结束 -->
    <!-- 轮播图模块的开始 -->
    <section id="banner"></section>
    <!-- 轮播图模块的结束 -->
    <!-- 导航模块的开始 -->
    <nav id="nav"></nav>
    <!-- 导航模块的结束 -->
    <!-- 热卖模块的开始 -->
    <section id="sale"></section>
    <!-- 热卖模块的结束 -->
    <!-- 品牌专区模块的开始 -->
    <section id="brand"></section>
    <!-- 品牌专区模块的结束 -->
    <!-- 运动生活专区模块的开始 -->
    <section id="sports"></section>
    <!-- 运动生活专区模块的结束 -->
    <!-- 女士专栏模块的开始 -->
    <section id="female"></section>
    <!-- 女士专栏模块的结束 -->
    <!-- 男士专区模快的开始 -->
    <section id="male"></section>
    <!-- 男士专区模快的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer"></footer>
    <!-- 底部模块的结束 -->












    <!-- 引入MUI.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto.js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/touch.js"></script>
    <!-- 引入art-template.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/index.js"></script>
</body>

</html>
