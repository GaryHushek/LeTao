<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘letao.com</title>
    <!-- 引入站点图标 rel="icon" 表示引入文件是图标-->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入MUI的css包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入FontAwesome css包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己写的样式文件（less文件） -->
    <link rel="stylesheet/less" href="./less/category.less">
    <!-- 引入less编译器文件less.js -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <a href="javascript:void(0)" class="arrow-left">
            <i class="fa fa-arrow-left" aria- hidden="true"></i>
        </a>
        <form>
            <input type="text" class="" placeholder="请输入搜索内容...">
        </form>
        <a href="javascript:void(0)" class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </a>
    </header>
    <!-- 头部模块的结束 -->
    <!-- 主体部分的开始 -->
    <main id="main">
        <div class="left">
            <ul class="topCategory">
            </ul>
        </div>
        <div class="right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <ul class="secondCategory">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- 主体部分的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <ul class="content">
            <li>
                <a href="./index.html" class="">
                    <div>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="home"> 首页</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./category.html">
                    <div>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span class="bars"> 分类</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="">
                    <div>
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <span class="home"> 购物车</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="user"> 个人中心</span>
                    </div>
                </a>
            </li>
        </ul>
    </footer>
    <!-- 底部模块的结束 -->


    <!-- 引入MUI.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto.js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/touch.js"></script>
    <!-- 引入art-template.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/category.js"></script>
    <!-- categoryTop模板 -->
    <script id="categoryTopTem" type="text/html">
        {{each rows as top index}}
        <li class="{{index==0?'active':''}}" data-id="{{top.id}}">{{top.categoryName}}</li>
        {{/each}}
    </script>
    <!-- secondCategory模板 -->
    <script id="secondCategoryTem" type="text/html">
        {{each rows as sec index}}
        <li>
            <a href="">
                <img src="{{sec.brandLogo}}" alt="">
                <p class="title">{{sec.brandName}}</p>
            </a>
        </li>
        {{/each}}
    </script>

</body>

</html>
