<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘letao.com</title>
    <!-- 引入站点图标 rel="icon" 表示引入文件是图标-->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入MUI的css包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入FontAwesome css包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己写的样式文件（less文件） -->
    <link rel="stylesheet/less" href="./less/productList.less">
    <!-- 引入less编译器文件less.js -->
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <a href="./search.html" class="arrow-left">
            <i class="fa fa-arrow-left" aria- hidden="true"></i>
        </a>
        <h2 class="">搜索中心</h2>
    </header>
    <!-- 头部模块的结束 -->
    <!-- 主体部分的开始 -->
    <main id="main" class="">
        <form action="" class="search">
            <input type="text" class="input-search" placeholder="请输入想要的内容">
            <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
        </form>
        <div class="productList">
            <!--下拉刷新容器-->
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper container">
                <div class="mui-scroll">
                    <!--数据列表-->
                    <div class="mui-table-view mui-table-view-chevron">
                        <ul class="control-Panel">
                            <li>
                                <a href="#" data-sort-type="time" data-sort-flag="1"> 上架时间
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" data-sort-type="price" data-sort-flag="1">
                                    价格
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" data-sort-type="num" data-sort-flag="1">
                                    销量
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" data-sort-type="sale" data-sort-flag="1">
                                    折扣
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                        </ul>
                        <!-- 产品信息模块的开始 -->
                        <div id="list">
                            <div class="mui-row">


                            </div>
                        </div>
                        <!-- 产品信息模块的结束 -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 主体模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <ul class="content">
            <li>
                <a href="./index.html" class="">
                    <div>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="home"> 首页</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./category.html">
                    <div>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span class="bars"> 分类</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./car.html">
                    <div>
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <span class="home"> 购物车</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./profile.html">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="user"> 个人中心</span>
                    </div>
                </a>
            </li>
        </ul>
    </footer>
    <!-- 底部模块的结束 -->


    <!-- 引入MUI.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto.js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/touch.js"></script>
    <!-- 引入art-template.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/productList.js"></script>
    <!-- 产品列表模板 -->
    <script id="productLisTemp" type="text/html">
        {{each data as product}}
        <div class="mui-col-xs-6 products">
            <div class="content">
                <a href="./detail.html?id={{product.id}}">
                    <img src="{{product.pic[0].picAddr}}" alt="">
                </a>
                <p class="proName">{{product.proName}}</p>
                <p>
                    <span class="price">¥{{product.price}}</span>
                    <span class="old-price">¥{{product.oldPrice}}</span>
                </p>
                <button type="button" class="mui-btn mui-btn-primary buy" data-product-id="{{product.id}}">立即购买</button>
            </div>
        </div>
        {{/each}}
    </script>
</body>

</html>
