<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘letao.com</title>
    <!-- 引入站点图标 rel="icon" 表示引入文件是图标-->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入MUI的css包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入FontAwesome css包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己写的样式文件（less文件） -->
    <link rel="stylesheet/less" href="./less/register.less">
    <!-- 引入less编译器文件less.js -->
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <a href="./profile.html" class="arrow-left">
            <i class="fa fa-arrow-left" aria- hidden="true"></i>
        </a>
        <h2 class="">修改密码</h2>
    </header>
    <!-- 头部模块的结束 -->
    <!-- 主体部分的开始 -->
    <main id="main" class="">
        <form action="">
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" name="oldpassword" placeholder="原密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-clear mui-input-password" name="password" placeholder="新的密码">
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-clear mui-input-password" name="passwordAgain" placeholder="确认新的密码">
            </div>
           
            <div class="auth-code">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="认证码" name="auth-code">
                </div>
                <button type="button" class="mui-btn mui-btn-primary vcode">获取认证码</button>
            </div>
            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined btn-update">确认修改</button>
        </form>
    </main>
    <!-- 主体模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <ul class="content">
            <li>
                <a href="./index.html" class="">
                    <div>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="home"> 首页</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./category.html">
                    <div>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span class="bars"> 分类</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./car.html">
                    <div>
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <span class="home"> 购物车</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./profile.html">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="user"> 个人中心</span>
                    </div>
                </a>
            </li>
        </ul>
    </footer>
    <!-- 底部模块的结束 -->


    <!-- 引入MUI.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto.js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/touch.js"></script>
    <!-- 引入art-template.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/password.js"></script>
    <script src="./js/base.js"></script>

</body>

</html>
