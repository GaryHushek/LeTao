<!DOCTYPE html>

<head>

    <!-- 引入站点图标 rel="icon" 表示引入文件是图标-->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入MUI的css包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入FontAwesome css包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己写的样式文件（less文件） -->
    <link rel="stylesheet/less" href="./less/profile.less">
    <!-- 引入less编译器文件less.js -->
    <script src="./lib/less/less.js"></script>

</head>

        </a>
        <h2 class="">个人中心</h2>
    </header>
    <!-- 头部模块的结束 -->

                <a class="mui-navigate-right" href="./password.html">账号与安全</a>

                <a class="mui-navigate-right" href="./car.html">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="./address.html">收货地址管理</a>
            </li>
        </ul>
        <div class="logout">
            <button type="button" class="mui-btn">退出登录</button>
        </div>
    </main>
    <!-- 主体模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <ul class="content">
            <li>
                <a href="./index.html" class="">
                    <div>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="home"> 首页</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./category.html">

                    </div>

            </li>
            <li>
                <a href="">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="user"> 个人中心</span>
                    </div>

        </ul>
