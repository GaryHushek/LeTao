<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘letao.com</title>
    <!-- 引入站点图标 rel="icon" 表示引入文件是图标-->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入MUI的css包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入FontAwesome css包 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自己写的样式文件（less文件） -->
    <link rel="stylesheet/less" href="./less/car.less">
    <!-- 引入less编译器文件less.js -->
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <a href="./profile.html" class="arrow-left">
            <i class="fa fa-arrow-left" aria- hidden="true"></i>
        </a>
        <h2 class="">购物车</h2>
    </header>
    <!-- 头部模块的结束 -->
    <!-- 主体部分的开始 -->
    <main id="main" class="">
        <div class="carList">
            <!--下拉刷新容器-->
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--数据列表-->
                    <div class="mui-table-view mui-table-view-chevron">
                        <div class="addAddress">
                            <ul id="catListContainer" class="mui-table-view">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- 主体模块的结束 -->
    <div id="orderBtn">
        全选:
        <input type="checkbox" class="allCheck">
        <span>订单金额:￥</span>
        <span class="total">00.00</span>
        <button type="button" class="mui-btn mui-btn-danger mui-pull-right">生成订单</button>
    </div>
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <ul class="content">
            <li>
                <a href="./index.html" class="">
                    <div>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="home"> 首页</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./category.html">
                    <div>
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span class="bars"> 分类</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./car.html">
                    <div>
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <span class="home"> 购物车</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="./profile.html">
                    <div>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="user"> 个人中心</span>
                    </div>
                </a>
            </li>
        </ul>
    </footer>
    <!-- 底部模块的结束 -->


    <!-- 引入MUI.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto.js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/touch.js"></script>
    <!-- 引入art-template.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/car.js"></script>
    <script src="./js/base.js"></script>
    <!-- 购物车数据模板 -->
    <script id="carDataTemp" type="text/html">
        {{each}}
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled  product-info" data-product-id="{{$value.id}}" data-product-size="{{$value.productSize}}" data-product-num="{{$value.productNum}}">
                <a class="mui-btn mui-btn-primary edit">编辑</a>
                <a class="mui-btn mui-btn-red delete">删除</a>
            </div>
            <div class=" mui-slider-handle mui-media mui-navigate-right ">
                <span class="mui-pull-left left-img ">
                    <a href=" " class=" ">
                        <img class="mui-media-object " src="{{$value.pic[0].picAddr}} ">
                    </a>
                </span>
                <div class="mui-media-body ">
                    <p class='mui-ellipsis'>{{$value.proName}}</p>
                    <p class="info ">
                        <span class="price ">￥
                            <span>{{$value.price}}</span>
                        </span>
                        <span class="old-price ">{{oldPrice}}</span>
                        <p>
                            <input type="checkbox">
                            <span class="productSize ">鞋码:
                                <span class="size ">{{$value.size}}</span>
                            </span>
                            <span class="mui-pull-right shop-mun ">x
                                <span class="num ">{{$value.num}}</span>双</span>
                        </p>

                    </p>
                </div>

            </div>
        </li>
        {{/each}}
    </script>
    <!-- 编辑产品弹出框模板 -->
    <script id="editCarShopTemp" type="text/html">
        <div class="size">
            尺码: {{each size as size}}
            <span class="product-size">{{size}}</span>
            {{/each}}
        </div>
        <div class="num">
            数量：
            <div class="mui-numbox" data-numbox-min='0' data-numbox-step='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input product-number" type="number" value='1' />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            剩余：
            <span class="surplus">{{num}}</span>件
        </div>
    </script>
</body>

</html>
